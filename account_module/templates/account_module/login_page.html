{% extends 'shared/chat_room/_layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> Login
            </div>
            <div class="msger-header-title">
                <a href="{% url 'home_page' %}">
                    <i class="fa fa-home"></i> Back to Home
                </a>
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main id="chat-messages" class="msger-main">
            <form action="{% url 'login_page' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center head-title">Login to Account</h4>
                        <div class="register">
                            {{ login_form }}
                            {{ login_form.errors }}
                            <button type="submit" class="btn btn-success mt-4">login</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </section>
{% endblock %}
